<div class="container mt-4">
    <!-- mt-4 margin top 4 -->
    <div class="card">
        <div class="card-body">
            <span class="h1">Lista de empleados</span>
            <button  class="btn btn-dark btn-lg" style="float: right;" routerLink="/create-empleado">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay empleados para mostrar</h5>
            <table *ngIf="empleados.length > 0" class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Salario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.apellido }}</td>
                        <td>{{ empleado.documento }}</td>
                        <td>{{ empleado.salario | currency}}</td> <!-- | currency muestra el salario en $ -->
                        <td><i class="fas fa-edit fa-lg text-info" style="margin-right: 7px;" [routerLink]="['/editEmpleado/', empleado.id]"></i>
                            <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>  
              
        </div>
    </div>
</div>
