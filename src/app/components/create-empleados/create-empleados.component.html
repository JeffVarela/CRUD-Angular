<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="text-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>

                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()"> <!-- conectamos el formulario con el formGroup -->
                        <div class="row">
                            <div class="col" style="padding-left: 0%;">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="nombre">
                                <div *ngIf="form.nombre.invalid && (form.nombre.dirty || form.nombre.touched)"> <!-- dirty: usuario a escrito sobre el, o a puesto el cursor -->
                                    <span class="text-danger">El nombre debe tener mas de 2 Carecteres y maximo 20</span>
                                </div>
                            </div>
                            <div class="col" style="padding-right: 0%;">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="apellido">
                                <div *ngIf="form.apellido.invalid && (form.apellido.dirty || form.apellido.touched)"> <!-- dirty: usuario a escrito sobre el, o a puesto el cursor -->
                                    <span class="text-danger">El nombre debe tener mas de 2 Carecteres y maximo 20</span>
                                </div>
                            </div>
                            <input maxlength="20" type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
                            <div *ngIf="form.documento.invalid && (form.documento.dirty || form.documento.touched)"> <!-- dirty: usuario a escrito sobre el, o a puesto el cursor -->
                                <span class="text-danger">Su documento debe de tener 20 Caracteres</span>
                            </div>
                            <input type="number" onkeypress="return event.charCode >= 48" min="1" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
                            <div *ngIf="form.salario.invalid  && (form.salario.dirty || form.salario.touched)"> <!-- dirty: usuario a escrito sobre el, o a puesto el cursor -->
                                <span class="text-danger">Solo numeros (0-9)</span>
                            </div>
                            <div class="mt-3">
                                <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="list-empleados">volver</button>
                                <button type="submit" class="btn btn-dark btn-lg">{{tituloBotton}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
